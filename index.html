<script src="processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

int elements = 15000;
float spacing = TWO_PI/elements;
int ranX = 0;
int ranY = 0;
float x, y;
int co = 1;
int magnify = 125;
int[] r = new int[co];
int[] g = new int[co];
int[] b = new int[co];
float[] amp1 = new float[co];
float[] amp2 = new float[co];
float[] amp3 = new float[co];
float[] amp4 = new float[co];
float backR, backG, backB;
void setup() {
  size(500, 500, P3D);
  background(1);
  backR = random(0, 55);
  backG = random(0, 55);
  backB = random(0, 55);
  for (int i = 0; i < co; i++) {
    amp1[i] = random(0, 50);
    amp2[i] = random(0, 50);
    r[i] = int(random(100, 255));
    g[i] = int(random(100, 255));
    b[i] = int(random(100, 255));
    amp3[i] = random(0, 50);
    amp4[i] = random(0, 50);
  }
}
void draw() {
  background(backR, backG, backB);
  for (int i = 0; i < 1; i++) {
    pushMatrix(); 
    translate(width/2, height/2);
    scale(1.75);
    pattern2(amp1[0], amp2[0], amp3[0], amp4[0], r[0], g[0], b[0]);
    popMatrix();
  }
}

void pattern2(float amp1, float amp2, float amp3, float amp4, int r, int g, int b) {
  for (int i = 1; i < elements; i++) {
    pushMatrix();
    noFill();
    x =cos(spacing*i*amp1)*sin(spacing*i*amp2)*magnify;
    y = sin(spacing*i*amp3)*sin(spacing*amp4*i)*magnify;
    strokeWeight(1);
    stroke(r, g, b, 6);
    line(x, y, sin(ranX)*magnify, sin(ranY)*magnify);
    strokeWeight(.5);
    stroke(r*2, g*2, b*2, 55);
    point(x, y);
    point(x+0.5, y+0.5);
    point(x-0.5, y-0.5);
    point(x+0.5, y-0.5);
    point(x-0.5, y+0.5);
    popMatrix();
  }
}



</script>
<canvas id="mycanvas"></canvas>
